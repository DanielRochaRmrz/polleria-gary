<div class="container">

  <div class="row">
    <div class="row mb-sm-2 mb-md-2 mb-lg-2 mt-5">
      <div class="col-sm-12 col-md-12 col-lg-12">
        <div class="float-start">
          <mdb-form-control>
            <input
              mdbInput
              class="form-control"
              (keyup)="applyFilter($event)"
              #input
            />
            <label mdbLabel class="form-label" for="form1">
              Buscar Ticket &nbsp;
              <i class="fa-solid fa-magnifying-glass"></i>
            </label>
          </mdb-form-control>
        </div>
      </div>
    </div>
    <div class="col-sm-12 col-md-12 col-lg-12">
      <div class="data-container mat-elevation-z8 mt-3">
        <div class="loading-shade" *ngIf="isLoadingResults">
          <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
        </div>

        <div class="table-responsive">
          <table mat-table [dataSource]="dataSource">
            <!-- ID Column -->
            <ng-container matColumnDef="#">
              <th mat-header-cell *matHeaderCellDef>#</th>
              <td mat-cell *matCellDef="let row; let i = index">
                <span class="mobile-label">#</span>
                {{ i + 1 }}
              </td>
            </ng-container>

            <!-- Caja/Producto Column -->
            <ng-container matColumnDef="Caja/Producto">
              <th mat-header-cell *matHeaderCellDef>Caja/Producto</th>
              <td mat-cell *matCellDef="let row">
                <span class="mobile-label">Caja/Producto</span>
                <ng-container *ngIf="row.tipo == 1">
                  <i class="fa-solid fa-box"></i> {{ row.tipoTK }}
                </ng-container>
                <ng-container *ngIf="row.tipo == 2">
                  <i class="fa-solid fa-barcode"></i> {{ row.tipoTK }}
                </ng-container>
              </td>
            </ng-container>

            <!-- Usuario Column -->
            <ng-container matColumnDef="Usuario">
              <th mat-header-cell *matHeaderCellDef>Usuario</th>
              <td mat-cell *matCellDef="let row">
                <span class="mobile-label">Usuario</span>
                {{ row.usuario }}
              </td>
            </ng-container>

            <!-- Creado Column -->
            <ng-container matColumnDef="Creado">
              <th mat-header-cell *matHeaderCellDef>Creado</th>
              <td mat-cell *matCellDef="let row">
                <span class="mobile-label">Creado</span>
                {{ row.created_at | date: 'dd/MM/yyyy, h:mm a' }}
              </td>
            </ng-container>

            <!-- Acciones Column -->
            <ng-container matColumnDef="Acciones">
              <th mat-header-cell *matHeaderCellDef>Acciones</th>
              <td mat-cell *matCellDef="let row">
                <div mdbDropdown class="dropdown">
                  <button
                    class="btn btn-primary dropdown-toggle"
                    type="button"
                    id="dropdownMenuButton"
                    aria-expanded="false"
                    mdbDropdownToggle
                  >
                    <i class="fa-solid fa-gears fa-2x"></i>
                  </button>
                  <ul
                    mdbDropdownMenu
                    class="dropdown-menu"
                    aria-labelledby="dropdownMenuButton"
                  >
                    <li>
                      <a
                        class="dropdown-item"
                        (click)="openModal(row.id)"
                      >
                        <div class="text-primary">
                          <i class="mx-3 fa-solid fa-eye"></i>
                          Ver detalles
                        </div>
                      </a>
                    </li>
                    <li>
                      <a
                        class="dropdown-item"
                        (click)="deleteProduct(row.id)"
                        >
                        <div class="text-danger">
                          <i class="mx-3 fa-solid fa-trash"></i>
                          Eliminar
                        </div>
                      </a>
                    </li>
                  </ul>
                </div>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">
                No hay datos que coincidan con: "{{ input.value }}"
              </td>
            </tr>
          </table>
        </div>

        <mat-paginator
          [pageSizeOptions]="[5, 10, 25, 100]"
          aria-label="Select page of users"
        ></mat-paginator>
      </div>
    </div>
  </div>
  <hr class="hr hr-blurry" />

</div> -->
