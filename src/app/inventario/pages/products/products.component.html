    <div class="row mb-sm-2 mb-md-2 mb-lg-2">
      <div class="col-sm-12 col-md-12 col-lg-12">
        <div class="float-start">
          <mdb-form-control>
            <input
              mdbInput
              type="text"
              class="form-control"
              #txtSearch
              (keyup)="onSearchProducto(txtSearch.value)"
            />
            <label mdbLabel class="form-label" for="form1"
              >Buscar producto</label
            >
          </mdb-form-control>
        </div>
        <div class="float-end">
          <button class="btn btn-primary" (click)="openModal()">
            Agregar producto
          </button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-12">
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th scope="col-sm-12 col-md-12 col-lg-12">#</th>
                <th scope="col-sm-12 col-md-12 col-lg-12">Nombre</th>
                <th scope="col-sm-12 col-md-12 col-lg-12">Barcode</th>
                <th scope="col-sm-12 col-md-12 col-lg-12">Costo por kilo</th>
                <th scope="col-sm-12 col-md-12 col-lg-12">Stock kilos</th>
                <th scope="col-sm-12 col-md-12 col-lg-12">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="
                  let product of products | filtroProducts : page : search;
                  let i = index
                "
              >
                <th scope="row">{{ i + 1 }}</th>
                <td>{{ product.nombre }}</td>
                <td>{{ product.barcode }}</td>
                <td>{{ product.costo_kilo }}</td>
                <td>{{ product.stock_kilos }}</td>
                <td>
                  <div mdbDropdown class="dropdown">
                    <button
                      class="btn btn-primary dropdown-toggle"
                      type="button"
                      id="dropdownMenuButton"
                      aria-expanded="false"
                      mdbDropdownToggle
                    >
                      <i class="fa-solid fa-gears fa-2x"></i>
                    </button>
                    <ul
                      mdbDropdownMenu
                      class="dropdown-menu"
                      aria-labelledby="dropdownMenuButton"
                    >
                      <li>
                        <a
                          class="dropdown-item"
                          (click)="openModalUpdate(product.id)"
                        >
                          <div class="text-primary">
                            <i class="mx-3 fa-solid fa-pen-to-square"></i>
                            Editar
                          </div>
                        </a>
                      </li>
                      <li>
                        <a
                          class="dropdown-item"
                          (click)="deleteProduct(product.id)"
                        >
                          <div class="text-danger">
                            <i class="mx-3 fa-solid fa-trash"></i>
                            Eliminar
                          </div>
                        </a>
                      </li>
                    </ul>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <hr class="hr hr-blurry" />
    <div class="container px-4 text-end">
      <div class="row gx-5">
        <div class="col">
          <div class="p-3">
            <button class="btn btn-outline-primary" (click)="prevPage()">
              Anteriores
            </button>
            &nbsp;
            <button
              class="btn btn-outline-primary"
              (click)="nextPage()"
              [disabled]="
                (products | filtroProducts : page : search).length === 0
              "
            >
              Siguientes
            </button>
          </div>
        </div>
      </div>
    </div>

</div>
