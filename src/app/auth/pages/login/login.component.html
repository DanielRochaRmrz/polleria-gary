<div class="container-fluid">
  <div
    class="d-flex justify-content-center align-items-center"
    style="height: 100vh"
  >
    <div class="text-center">
      <div class="row row-cols-auto">
        <div class="col-lg-2"></div>
        <div class="col-sm-12 col-md-12 col-lg-8">
          <div class="card">
            <div class="row g-0">
              <div
                class="col-sm-12 col-md-4 col-lg-4 my-3 d-none d-sm-block d-sm-none d-md-block"
              >
                <img
                  src="./../../../../assets/imgs/login.svg"
                  class="img-fluid rounded-start"
                />
              </div>
              <div class="col-sm-12 col-md-8 col-lg-8">
                <div class="card-body">
                  <form
                    autocomplete="off"
                    [formGroup]="miFormulario"
                    (ngSubmit)="login()"
                  >
                    <div class="row gy-4">
                      <div class="col-sm-12 col-md-12 col-lg-12"></div>
                      <div class="col-sm-12 col-md-12 col-lg-12">
                        <h5 class="card-title gy-2">SISTEMA DE INVENTARIO</h5>
                      </div>
                      <div class="col-sm-12 col-md-12 col-lg-12 mb-3 pb-1">
                        <mdb-form-control>
                          <input
                            mdbValidate
                            mdbInput
                            type="text"
                            formControlName="usuario"
                            class="form-control"
                            required
                          />
                          <label mdbLabel class="form-label"
                            >USUARIO</label
                          >
                          <mdb-error *ngIf="campoNoValido('usuario')">El usuario es obligatorio</mdb-error>
                        </mdb-form-control>
                      </div>
                      <div class="col-sm-12 col-md-12 col-lg-12 mb-3 pb-1">
                        <mdb-form-control>
                          <input
                            mdbValidate
                            mdbInput
                            type="password"
                            formControlName="password"
                            class="form-control"
                            required
                          />
                          <label mdbLabel class="form-label"
                            >CONTRASEÑA</label
                          >
                          <mdb-error *ngIf="campoNoValido('password')">
                            {{ getPasswordMsg }}
                          </mdb-error>
                        </mdb-form-control>
                      </div>
                      <div
                        class="col-sm-6 col-md-6 col-lg-6 d-grid gap-2 mx-auto"
                      >
                        <button class="btn btn-primary" type="submit">
                          INICIAR SESIÓN
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-2"></div>
      </div>
    </div>
  </div>
</div>
