<nav class="navbar bg-primary fixed-top">
  <div class="container-fluid">
    <button
      class="navbar-toggler bg-secondary"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#offcanvasNavbar"
      aria-controls="offcanvasNavbar"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <span
      class="navbar-brand mb-0 h1 position-absolute top-20 start-50 text-secondary"
      >{{ namePage }}</span
    >
    <div
      class="offcanvas offcanvas-start bg-primary"
      tabindex="-1"
      id="offcanvasNavbar"
      aria-labelledby="offcanvasNavbarLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title text-secondary" id="offcanvasNavbarLabel">
          <i class="fa-solid fa-user mx-3"></i> {{ usuario.usuario }}
        </h5>
        <button
          type="button"
          class="btn-close bg-secondary"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <div class="list-group row gy-4">
          <a
            class="list-group-item px-3 border-0 my-1 rounded"
            [ngClass]="namePage === 'INICIO' ? active : ''"
            (click)="home()"
          >
            <i class="fa-solid fa-house-chimney mx-3"></i> Inicio
          </a>
          <a
            class="list-group-item px-3 border-0 my-1 rounded"
            [ngClass]="namePage === 'USUARIOS' ? active : ''"
            (click)="users()"
          >
            <i class="fa-solid fa-user-group mx-3"></i> Usuarios
          </a>
          <a
            class="list-group-item px-3 border-0 my-1 rounded"
            [ngClass]="namePage === 'PROVEEDORES' ? active : ''"
            (click)="providers()"
          >
            <i class="fa-solid fa-user-group mx-3"></i> Proveedores
          </a>
          <li mdbDropdown class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle list-group-item px-3 border-0 my-1 rounded"
              [ngClass]="
                namePage === 'CAJAS' || namePage === 'PRODUCTOS' ? active : ''
              "
              id="navbarDropdownMenuLink"
              role="button"
              mdbDropdownToggle
              aria-expanded="true"
            >
              <i class="fa-solid fa-box-archive mx-3"></i> Inventario
            </a>
            <ul
              mdbDropdownMenu
              class="dropdown-menu dropdown-menu-end"
              aria-labelledby="navbarDropdownMenuLink"
            >
              <li>
                <a
                  class="list-group-item px-3 border-0 my-1 rounded"
                  [ngClass]="namePage === 'CAJAS' ? active : ''"
                  (click)="boxes()"
                >
                  <i class="fa-solid fa-box-archive mx-3"></i> Cajas
                </a>
              </li>
              <li>
                <a
                  class="list-group-item px-3 border-0 my-1 rounded"
                  [ngClass]="namePage === 'PRODUCTOS' ? active : ''"
                  (click)="products()"
                >
                  <i class="fa-solid fa-box-archive mx-3"></i> Productos
                </a>
              </li>
            </ul>
          </li>
          <a class="list-group-item px-3 border-0 my-1 rounded">
            <i class="fa-sharp fa-solid fa-box mx-3"></i> Entrada
          </a>
          <a href="null" class="list-group-item px-3 border-0 my-1 rounded">
            <i class="fa-solid fa-box-open mx-3"></i> Salida
          </a>
          <a
            class="list-group-item px-3 border-0 my-1 rounded"
            (click)="logout()"
          >
            <i class="fa-solid fa-circle-xmark mx-3"></i> Cerrar Sesi√≥n
          </a>
        </div>
      </div>
    </div>
  </div>
</nav>
